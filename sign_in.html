<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="sign_in.css"/>

    <title>Kalsultant</title>
   
</head>

<body>
   
    <section class="one">
        <div class="container">
            <img src="./images/sign_in.png" class="image_1">
            <form class="form_area">
                <input type="email" placeholder="Email Address" class="input_field" required/>
                <input type="password" placeholder="Password" class="input_field" required/>
                <input type="submit" value="Sign in" class="input_field_button">

                <div class="extras">
                 <a href="#">Forgot Password?</a>
                 <p class="register">Register</p>
                </div>
            
            </form>
        </div>
        <div class="container2">
            <img src="./images/sign_in.png">
            <h2 style="font-size:20px;color:#007BFF;" class="Sign_up_heading"></h2>
            <form class="form_area">
                <input type="name" placeholder="Name" class="input_field" required />
                <input type="email" placeholder="Email Address" class="input_field" required />
                <input type="phone" placeholder="Contact number" class="input_field" required/>
                <input type="password" placeholder="Password" class="input_field" required/>
                <input type="password" placeholder="Confirm password" class="input_field"required/>
                <input type="submit" value="Sign up" class="input_field_button">

               
        
            </form>
        </div>
    </section>

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
             <script src="./login.js"></script>
</body>

</html>
